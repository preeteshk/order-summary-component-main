<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>order-summary-component-main</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4">
          <div class="card">
            <img
              src="./images/illustration-hero.svg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Order Summary</h5>
              <p class="card-text text-center">
                You can listen to millions of songs, audiobooks and podcasts on
                any device anywhere you like!
              </p>
              <div class="plan-container">
                <img
                  src="./images/icon-music.svg"
                  class=""
                  alt="..."
                />
                <p>Annual Plan<br><span>$59.99/Year</span></p>
                <a href="">Change</a>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-proceed" type="button">
                  Proceed to Payment
                </button>
                <button class="btn btn-cancel" type="button">
                  Cancel Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
